<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    
    <main>
        <section class="card-section">
            <div class="img-card-content">
                <img src="https://assets-ouch.icons8.com/preview/511/a8fc1d6c-db5e-4530-87e4-e84ac496ebce.png" alt="pic"
                    class="img">
            </div>
            <div class="card-content">
                <h1>Hola!</h1>
                <p class="text-card">Comencemos el viaje</p>
                <!-- ------------------------------FORM----------------------------------- -->
                <form class="form-container">
                    <div class="input-container">
                        <label for="username">Username</label>
                        <div>
                            <input class="placeholder" type="text" placeholder="Ingresa tu nombre de usuario" required>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <div>
                            <input class="placeholder" type="email" placeholder="elemplo@dominio.com" required>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="password">Contraseña</label>
                        <div>
                            <input class="placeholder" type="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="confirm-password">Confirma la contraseña</label>
                        <div>
                            <input class="placeholder" type="password" placeholder="Confirma tu contraseña" required>
                        </div>
                    </div>
                    <!-- --------------------------TERMS---------------------------- -->
                    <div class="terms-section">
                        <div class="checkbox-container">
                             <input class="checkbox" type="checkbox">
                        </div>
                        <div class="terms-conteiner">
                            <label class="terms" for="terms">                     
                            Estoy de acuerdo con los<a href=" "> términos y condiciones</a>
                            </label>                    
                        </div>                              
                    </div>
                    <!-- -----------------------BUTTON----------------------------------- -->
                    <div class="button-container">
                        <button type="submit">Registrarme</button>
                    </div>
                    
                </form>
                <div>
                    <p> <small> Tienes una cuenta? <a href=" "> Ingresa!</a></small></p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
